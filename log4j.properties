# Set the root logger level to ERROR, which will suppress DEBUG and INFO
log4j.rootCategory=ERROR, console

# Set the console output to use a simple layout
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

# Silence specific libraries if needed
log4j.logger.org.apache.spark=ERROR
log4j.logger.org.apache.hadoop=ERROR
log4j.logger.org.spark-project.jetty=ERROR
log4j.logger.org.spark-project.jetty.util.component.AbstractLifeCycle=ERROR
log4j.logger.org.apache.spark.api.python.Py4J=ERROR
# Suppress Spark stage/task logs specifically related to shuffle operations, planning, and other internal actions
log4j.logger.org.apache.spark.sql.execution=ERROR
log4j.logger.org.apache.spark.scheduler=ERROR
log4j.logger.org.apache.spark.sql.catalyst=ERROR
log4j.logger.org.apache.spark.util=ERROR
log4j.logger.org.apache.spark.executor=ERROR
