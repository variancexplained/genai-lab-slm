phases:
# ================================================================================================ #
#                                 Data Preparation Phase                                           #
# ================================================================================================ #
  dataprep:
    stages:
# ------------------------------------------------------------------------------------------------ #
#                                  DATA PREPROCESS STAGE                                           #
# ------------------------------------------------------------------------------------------------ #
      preprocess:
        source_config:
          phase: dataprep
          stage: raw
          name: review
          filepath: data/stage/prod/reviews
          file_format: parquet
          dftype: pandas
        target_config:
          phase: dataprep
          stage: preprocess
          name: review
          file_format: parquet
          dftype: pandas
        tasks:
          encoding:
            class_name: VerifyEncodingTask
            module: genailab.flow.dataprep.preprocess.task
            params:
              column: content
          datatypes:
            class_name: CastDataTypeTask
            module: genailab.flow.dataprep.preprocess.task
            params:
              datatypes:
                id: string
                app_id: string
                app_name: string
                category_id: category
                category: category
                author: string
                rating: int16
                content: string
                vote_count: int64
                vote_sum: int64
          newlines:
            class_name: RemoveNewlinesTask
            module: genailab.flow.dataprep.preprocess.task
            params:
              column: content
          datetime:
            class_name: ConvertDateTimetoMS
            module: genailab.flow.dataprep.preprocess.task
            params:
              column: date

# ------------------------------------------------------------------------------------------------ #
#                            DATA QUALITY ANALYSIS STAGE PIPELINE                                  #
# ------------------------------------------------------------------------------------------------ #
      dqa:
        source_config:
          phase: dataprep
          stage: preprocess
          name: review
          dftype: spark
          file_format: parquet
        target_config:
          phase: dataprep
          stage: dqa
          name: review
          dftype: spark
          file_format: parquet
        tasks:
          detect_urls:
            class_name: DetectOrRepairURLTask
            module: genailab.flow.dataprep.quality.privacy
            params:
              column: content
              new_column: dqa_privacy_contains_url
              mode: detect
          detect_emails:
            class_name: DetectOrRepairEmailAddressTask
            module: genailab.flow.dataprep.quality.privacy
            params:
              column: content
              new_column: dqa_privacy_contains_email
              mode: detect
          detect_phone_numbers:
            class_name: DetectOrRepairPhoneNumberTask
            module: genailab.flow.dataprep.quality.privacy
            params:
              column: content
              new_column: dqa_privacy_contains_phone
              mode: detect
          detect_control_chars:
            class_name: DetectOrRepairControlCharsTask
            module: genailab.flow.dataprep.quality.validity
            params:
              column: content
              new_column: dqa_validity_contains_ctrl_chars
              mode: detect
          detect_accents:
            class_name: DetectOrRepairAccentedCharsTask
            module: genailab.flow.dataprep.quality.validity
            params:
              column: content
              new_column: dqa_validity_contains_accents
              mode: detect
          detect_html:
            class_name: DetectOrRepairHTMLCharsTask
            module: genailab.flow.dataprep.quality.validity
            params:
              column: content
              new_column: dqa_validity_contains_html_chars
              mode: detect
          detect_excess_whitespace:
            class_name: DetectOrRepairExcessiveWhitespaceTask
            module: genailab.flow.dataprep.quality.validity
            params:
              column: content
              new_column: dqa_validity_contains_excess_whitespace
              mode: detect
          detect_non_english_app_names:
            class_name: DetectOrRepairNonEnglishTask
            module: genailab.flow.dataprep.quality.relevance
            params:
              column: app_name
              new_column: dqa_relevance_contains_non_english_app_name
              fast: True
              mode: detect
          detect_non_english_reviews:
            class_name: DetectOrRepairNonEnglishTask
            module: genailab.flow.dataprep.quality.relevance
            params:
              column: content
              new_column: dqa_relevance_contains_non_english_text
              fast: True
              mode: detect
          detect_special_chars:
            class_name: DetectOrRepairSpecialCharsTask
            module: genailab.flow.dataprep.quality.validity
            params:
              column: content
              new_column: dqa_validity_contains_irrelevant_special_chars
              replacement: ""
              mode: detect
          detect_excess_special_chars:
            class_name: DetectOrRepairExcessiveSpecialCharsTask
            module: genailab.flow.dataprep.quality.validity
            params:
              column: content
              new_column: dqa_validity_contains_excess_special_chars
              threshold: 0.35
              threshold_type: proportion
              unit: character
              mode: detect
          detect_duplicate_rows:
            class_name: DetectOrRepairUniquenessTask
            module: genailab.flow.dataprep.quality.unique
            params:
              column:
                - id
                - app_id
                - app_name
                - category_id
                - author
                - rating
                - content
                - vote_sum
                - vote_count
                - date
              new_column: dqa_uniqueness_duplicate_row
              mode: detect
          detect_duplicate_review_ids:
            class_name: DetectOrRepairUniquenessTask
            module: genailab.flow.dataprep.quality.unique
            params:
              column:
                - id
              new_column: dqa_uniqueness_duplicate_review_id
              mode: detect
          detect_duplicate_reviews:
            class_name: DetectOrRepairUniquenessTask
            module: genailab.flow.dataprep.quality.unique
            params:
              column:
                - app_id
                - author
                - content
              new_column: dqa_uniqueness_duplicate_review
              mode: detect
          detect_elongation:
            class_name: DetectOrRepairElongationTask
            module: genailab.flow.dataprep.quality.validity
            params:
              column: content
              threshold: 3
              max_elongation: 2
              new_column: dqa_validity_contains_elongation
              mode: detect
          detect_repeated_sequences:
            class_name: DetectOrRepairRepeatedSequenceTask
            module: genailab.flow.dataprep.quality.validity
            params:
              column: content
              length_of_sequence: 2
              threshold: 2
              max_repetitions: 1
              new_column: dqa_validity_contains_excess_sequence_repetition
              mode: detect
          detect_repeated_words:
            class_name: DetectOrRepairRepeatedWordsTask
            module: genailab.flow.dataprep.quality.validity
            params:
              column: content
              new_column: dqa_validity_contains_excess_word_repetition
              threshold: 2
              max_repetitions: 1
              mode: detect
          detect_repeated_phrases:
            class_name: DetectOrRepairRepeatedPhraseTask
            module: genailab.flow.dataprep.quality.validity
            params:
              column: content
              new_column: dqa_validity_contains_excess_phrase_repetition
              length_of_phrase: 2
              threshold: 2
              max_repetitions: 1
              mode: detect
          detect_short_reviews:
            class_name: DetectOrRepairShortReviewsTask
            module: genailab.flow.dataprep.quality.relevance
            params:
              column: content
              new_column: dqa_relevance_short_review
              threshold: 10
              detect_less_than_threshold: True
              mode: detect
          detect_invalid_categories:
            class_name: DetectOrRepairCategoryAnomalyTask
            module: genailab.flow.dataprep.quality.validity
            params:
              column: category
              new_column: dqa_validity_invalid_category
              mode: detect
              valid_categories:
                - 'Book'
                - 'Business'
                - 'Education'
                - 'Entertainment'
                - 'Finance'
                - 'Food & Drink'
                - 'Health & Fitness'
                - 'Lifestyle'
                - 'Medical'
                - 'Photo & Video'
                - 'Productivity'
                - 'Reference'
                - 'Social Networking'
                - 'Utilities'
          detect_invalid_ratings:
            class_name: DetectOrRepairRatingAnomalyTask
            module: genailab.flow.dataprep.quality.validity
            params:
              column: rating
              new_column: dqa_validity_invalid_rating
              mode: detect
              range_min: 1
              range_max: 5
          detect_invalid_review_dates:
            class_name: DetectOrRepairReviewDateAnomalyTask
            module: genailab.flow.dataprep.quality.validity
            params:
              column: date
              new_column: dqa_validity_invalid_review_date
              mode: detect
              range_min: 2007
              range_max: 2024
              range_type: year
# ------------------------------------------------------------------------------------------------ #
#                           DATA SEMI-CLEANING STAGE PIPELINE                                      #
# ------------------------------------------------------------------------------------------------ #
      semiclean:
        source_config:
          phase: dataprep
          stage: dqa
          name: review
          dftype: spark
          file_format: parquet
        target_config:
          phase: dataprep
          stage: semiclean
          name: review
          dftype: spark
          file_format: parquet
        tasks:
          clean_urls:
            class_name: DetectOrRepairURLTask
            module: genailab.flow.dataprep.quality.privacy
            params:
              column: content
              new_column: dqa_privacy_contains_url
              mode: repair
          clean_emails:
            class_name: DetectOrRepairEmailAddressTask
            module: genailab.flow.dataprep.quality.privacy
            params:
              column: content
              new_column: dqa_privacy_contains_email
              mode: repair
          clean_phone_numbers:
            class_name: DetectOrRepairPhoneNumberTask
            module: genailab.flow.dataprep.quality.privacy
            params:
              column: content
              new_column: dqa_privacy_contains_phone
              mode: repair
          clean_control_chars:
            class_name: DetectOrRepairControlCharsTask
            module: genailab.flow.dataprep.quality.validity
            params:
              column: content
              new_column: dqa_validity_contains_ctrl_chars
              mode: repair
          clean_accents:
            class_name: DetectOrRepairAccentedCharsTask
            module: genailab.flow.dataprep.quality.validity
            params:
              column: content
              new_column: dqa_validity_contains_accents
              mode: repair
          clean_html:
            class_name: DetectOrRepairHTMLCharsTask
            module: genailab.flow.dataprep.quality.validity
            params:
              column: content
              new_column: dqa_validity_contains_html_chars
              mode: repair
          clean_excess_whitespace:
            class_name: DetectOrRepairExcessiveWhitespaceTask
            module: genailab.flow.dataprep.quality.validity
            params:
              column: content
              new_column: dqa_validity_contains_excess_whitespace
              mode: repair
          clean_non_english_app_names:
            class_name: DetectOrRepairNonEnglishTask
            module: genailab.flow.dataprep.quality.relevance
            params:
              indicator_column: dqa_relevance_contains_non_english_app_name
              mode: repair
          clean_non_english_reviews:
            class_name: DetectOrRepairNonEnglishTask
            module: genailab.flow.dataprep.quality.relevance
            params:
              indicator_column: dqa_relevance_contains_non_english_text
              mode: repair
          clean_special_chars:
            class_name: DetectOrRepairSpecialCharsTask
            module: genailab.flow.dataprep.quality.validity
            params:
              column: content
              new_column: dqa_validity_contains_irrelevant_special_chars
              replacement: ""
              mode: repair
          clean_excess_special_chars:
            class_name: DetectOrRepairExcessiveSpecialCharsTask
            module: genailab.flow.dataprep.quality.validity
            params:
              column: content
              new_column: dqa_validity_contains_excess_special_chars
              threshold: 0.35
              threshold_type: proportion
              unit: character
              mode: repair
          clean_duplicate_review_ids:
            class_name: DetectOrRepairUniquenessTask
            module: genailab.flow.dataprep.quality.unique
            params:
              column:
                - id
              new_column: dqa_uniqueness_duplicate_review_id
              mode: repair
          clean_duplicate_reviews:
            class_name: DetectOrRepairUniquenessTask
            module: genailab.flow.dataprep.quality.unique
            params:
              column:
                - app_id
                - author
                - content
              new_column: dqa_uniqueness_duplicate_review
              mode: repair
          clean_duplicate_rows:
            class_name: DetectOrRepairUniquenessTask
            module: genailab.flow.dataprep.quality.unique
            params:
              column:
                - id
                - app_id
                - app_name
                - category_id
                - author
                - rating
                - content
                - vote_sum
                - vote_count
                - date
              new_column: dqa_uniqueness_duplicate_row
              mode: repair
          clean_elongation:
            class_name: DetectOrRepairElongationTask
            module: genailab.flow.dataprep.quality.validity
            params:
              column: content
              threshold: 3
              max_elongation: 2
              new_column: dqa_validity_contains_elongation
              mode: repair
          clean_punctuation:
            class_name: NormalizePunctuationTask
            module: genailab.flow.dataprep.quality.validity
            params:
              column: content
              mode: repair
          clean_repeated_sequences:
            class_name: DetectOrRepairRepeatedSequenceTask
            module: genailab.flow.dataprep.quality.validity
            params:
              column: content
              length_of_sequence: 2
              threshold: 2
              max_repetitions: 1
              new_column: dqa_validity_contains_excess_sequence_repetition
              mode: repair
          clean_repeated_words:
            class_name: DetectOrRepairRepeatedWordsTask
            module: genailab.flow.dataprep.quality.validity
            params:
              column: content
              new_column: dqa_validity_contains_excess_word_repetition
              threshold: 3
              max_repetitions: 1
              mode: repair
          clean_repeated_phrases:
            class_name: DetectOrRepairRepeatedPhraseTask
            module: genailab.flow.dataprep.quality.validity
            params:
              column: content
              new_column: dqa_validity_contains_excess_phrase_repetition
              length_of_phrase: 2
              threshold: 2
              max_repetitions: 1
              mode: repair
          clean_short_reviews:
            class_name: DetectOrRepairShortReviewsTask
            module: genailab.flow.dataprep.quality.relevance
            params:
              column: content
              new_column: dqa_relevance_short_review
              threshold: 10
              clean_less_than_threshold: True
              mode: repair
          clean_invalid_categories:
            class_name: DetectOrRepairCategoryAnomalyTask
            module: genailab.flow.dataprep.quality.validity
            params:
              column: category
              new_column: dqa_validity_invalid_category
              mode: repair
              valid_categories:
                - 'Book'
                - 'Business'
                - 'Education'
                - 'Entertainment'
                - 'Finance'
                - 'Food & Drink'
                - 'Health & Fitness'
                - 'Lifestyle'
                - 'Medical'
                - 'Photo & Video'
                - 'Productivity'
                - 'Reference'
                - 'Social Networking'
                - 'Utilities'
          clean_invalid_ratings:
            class_name: DetectOrRepairRatingAnomalyTask
            module: genailab.flow.dataprep.quality.validity
            params:
              column: rating
              new_column: dqa_validity_invalid_rating
              mode: repair
              range_min: 1
              range_max: 5
          clean_invalid_review_dates:
            class_name: DetectOrRepairReviewDateAnomalyTask
            module: genailab.flow.dataprep.quality.validity
            params:
              column: date
              new_column: dqa_validity_invalid_review_date
              mode: repair
              range_min: 2007
              range_max: 2024
              range_type: year

# ------------------------------------------------------------------------------------------------ #
#                              TEXT QUALITY ANALYSIS STAGE                                         #
# ------------------------------------------------------------------------------------------------ #
      tqa:
        source_config:
          phase: dataprep
          stage: clean
          name: review
          dftype: pandas
          file_format: parquet
        target_config:
          phase: dataprep
          stage: tqa
          name: review
          dftype: pandas
          file_format: parquet
        tasks:
          tqa:
            class_name: TQATask
            module: genailab.flow.dataprep.tqa.task
            params:
              coefficients:
                aspect_verb_pairs: 4.0
                noun_phrases: 2.5
                verb_phrases: 2.0
                adjective_count: 1.5
                adverb_count: 0.75
                noun_count: 1.0
                verb_count: 1.0
                adverbial_phrases: 0.5
                review_length: 1.0
                lexical_density: 1.5
                dependency_depth: 1.0
              normalized: True
              batched: True

# ------------------------------------------------------------------------------------------------ #
#                            SENTIMENT ANALYSIS STAGE                                              #
# ------------------------------------------------------------------------------------------------ #
      sentiment:
        source_config:
          phase: dataprep
          stage: tqa
          name: review
          dftype: pandas
          file_format: parquet
        target_config:
          phase: dataprep
          stage: sentiment
          name: review
          dftype: pandas
          file_format: parquet
        tasks:
          sentiment:
            class_name: MergeTask
            module: genailab.flow.dataprep.operators.merge
            params:
              filepath: data/stage/test/sentiments_test.csv